# ═══════════════════════════════════════════════════════════════════════════════
# CodelithLabs Tools Platform - Docker Compose
# Optimized for: Ryzen 3 3200G | 8GB RAM | 120GB SSD
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # MAIN NEXT.JS APPLICATION
  # Single container serves ALL 199+ tools (no separate containers needed)
  # ═══════════════════════════════════════════════════════════════════════════
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codelith_tools_platform
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Limit Node.js heap to save RAM (default is ~1.5GB)
      - NODE_OPTIONS=--max-old-space-size=512
    # ═══════════════════════════════════════════════════════════════════════
    # RESOURCE LIMITS - Critical for 8GB RAM server
    # ═══════════════════════════════════════════════════════════════════════
    deploy:
      resources:
        limits:
          memory: 1G           # Hard limit: 1GB max
          cpus: '2'            # Use 2 of 4 CPU threads
        reservations:
          memory: 256M         # Minimum guaranteed RAM
          cpus: '0.5'
    # Health check to auto-restart on failure
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"        # Limit log file size
        max-file: "3"          # Keep only 3 rotated logs

  # ═══════════════════════════════════════════════════════════════════════════
  # NGINX REVERSE PROXY (Optional but recommended)
  # Handles SSL, caching, and static file serving
  # ═══════════════════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: codelith_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 32M
    depends_on:
      - website
    networks:
      - internal_net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ═══════════════════════════════════════════════════════════════════════════
  # REDIS CACHE (Optional - for session/rate limiting)
  # Only enable if you need server-side features
  # ═══════════════════════════════════════════════════════════════════════════
  # redis:
  #   image: redis:7-alpine
  #   container_name: codelith_redis
  #   restart: unless-stopped
  #   command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 150M
  #         cpus: '0.25'
  #   networks:
  #     - internal_net

# ═══════════════════════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  nginx_cache:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  internal_net:
    external: true
    name: codelith-core-services_internal_net

# ═══════════════════════════════════════════════════════════════════════════════
# RAM BUDGET (8GB Total)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Service         | Limit  | Reserved | Notes
# ----------------|--------|----------|----------------------------------
# Ubuntu OS       |  ~1GB  |   ~1GB   | System processes
# Next.js App     |   1GB  |   256MB  | Main tools platform
# Nginx           | 128MB  |    32MB  | Reverse proxy + SSL
# Redis (opt)     | 150MB  |     -    | Only if needed
# Docker overhead | ~200MB |     -    | Container runtime
# Buffer/Safety   |  ~5GB  |     -    | For build processes, spikes
#
# Total Used: ~2.5GB (without Redis) - Leaves 5.5GB for builds & safety
# ═══════════════════════════════════════════════════════════════════════════════